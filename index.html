<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>

<body>
  <!--    forms -->
  <form action="./dashboard" method="get">
    <input type="text" placeholder="Enter your fullname" required autofocus>
    <input type="number" placeholder="Phone number" required>
    <input type="email" placeholder="e.g, example06@gmail."required>
    <input type="password" placeholder="*******"required>
    <input type="datetime"required>
    <input type="datetime-local" required>
    <input type="">
    <button type="submit">Submit

    </button>


    <!--     CBT QUESTIONS -->
    <H1>Multiple choice Question</H1>
    <P>1. Select all the carbohydrates</P>
    <input type="checkbox" name="food"> Rice<br>
    <input type="checkbox" name="food"> Beans<br>
    <input type="checkbox" name="food"> Yam<br>
    <input type="checkbox" name="food"> Plantain<br>
    <input type="checkbox" name="food"> Egg<br>
    <input type="checkbox" name="food"> Bread<br>


    <P>2. Select the correct option</P>
    <input type="radio" name="food"> Rice<br>
    <input type="radio" name="food"> Beans<br>
    <input type="radio" name="food"> Yam<br>
    <input type="radio" name="food"> Plantain<br>
    <input type="radio" name="food"> Egg<br>
    <input type="radio" name="food"> Bread<br>

  </form>

</body>

</html>
